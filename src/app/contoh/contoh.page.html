<ion-content>
  <div class="konter">
  <h4>Weekly Progress</h4>
  <div class="chart-container">
    <!-- Loop melalui data dan atur tinggi bar secara dinamis -->
    <div
      *ngFor="let bar of chartData"
      class="bar"
      [style.--height]="bar.value + '%'"
      [title]="bar.label"
    ></div>
  </div>
  <div class="nama">
    <ul>
      <li>Sun</li>
      <li>Mon</li>
      <li>Tue</li>
      <li>Wed</li>
      <li>Thu</li>
      <li>Fri</li>
      <li>Sat</li>
    </ul>
  </div>
</div>
</ion-content>
