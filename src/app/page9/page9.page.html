<ion-content>
  <ion-card>
    <ion-icon name="close-circle" class="cancel"></ion-icon>
    <ion-card-title>Information</ion-card-title>
    <ion-button fill="default" class="default">
      <ion-icon name="play"></ion-icon>Guide Video
    </ion-button>
  </ion-card>
  <ion-card-title>Instructions</ion-card-title>
  <ion-card-content>
    <ol>
      <li>Make sure you have checked the last test.</li>
      <li>Follow the guide in the video.</li>
      <li>Checks on scanning.</li>
    </ol>
  </ion-card-content>
</ion-content>

<ion-tabs>
  <ion-tab tab="home"> </ion-tab>
  <ion-tab tab="radio">
    <div id="radio-page">
      <ion-toolbar>
        <ion-title>Radio</ion-title>
      </ion-toolbar>
      <ion-content>
        <div class="example-content">Radio content</div>
      </ion-content>
    </div>
  </ion-tab>
  <ion-tab tab="library">
    <div id="library-page">
      <ion-toolbar>
        <ion-title>Library</ion-title>
      </ion-toolbar>

      <ion-content>
        <div class="example-content">Library content</div>
      </ion-content>
    </div>
  </ion-tab>
  <ion-tab tab="search">
    <div id="search-page">
      <ion-toolbar>
        <ion-title>Search</ion-title>
      </ion-toolbar>

      <ion-content>
        <div class="example-content">Search content</div>
      </ion-content>
    </div>
  </ion-tab>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <img src="assets/home.svg" />
    </ion-tab-button>
    <ion-tab-button tab="radio">
      <img src="assets/activity.svg" />
    </ion-tab-button>
    <ion-tab-button tab="library">
      <img src="assets/file-text.svg" />
    </ion-tab-button>
    <ion-tab-button tab="search">
      <img src="assets/user.svg" />
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
